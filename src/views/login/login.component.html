<form (submit)="onSubmit(form)" #form>
  <div class="pb-12 pt-6 flex flex-col justify-center items-center ">
    <div class="max-w-96 space-y-6 border border-gray-900/10 rounded-md p-3">
      <label class="block text-sm/6 font-medium text-gray-900"> Email :
        <input [class]="{'invalid' : !mail.checkValidity()}" type="email" name="email" [(ngModel)]="credentials.email" class="border border-gray-900/10 rounded-md" required #mail>
        @if (!mail.checkValidity()) {
          <p>Email invalide</p>
        }
      </label>
      <label class="block text-sm/6 font-medium text-gray-900"> Password :
        <input [class.invalid]="!pass.checkValidity()" type="password" name="pass" [(ngModel)]="credentials.password" class="border border-gray-900/10 rounded-md" required minlength="6" #pass>
        @if (!pass.checkValidity()) {
          <p>Mot de passe invalide</p>
        }
      </label>
      <ul class="actions flex flex-row justify-center space-x-12">
        <button [disabled]="!form.checkValidity()" type="submit"  class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Se Connecter</button>
      </ul>
    </div>
</div>
</form>
