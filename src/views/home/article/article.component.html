<div class="max-w-sm rounded overflow-hidden shadow-lg">
    @if (article.src) {
        <img class="w-full" src="/images/{{ article.src }}" alt="{{ article.alt }}" />
    }
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{ article.title }}</div>
    <p class="text-gray-700 text-base">
      {{ article.description }}
    </p>
    <div class="flex flex-row-reverse">
      <button routerLink="/edit-article/{{ article.id}}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Edit
      </button>
    </div>
  </div>
</div>
